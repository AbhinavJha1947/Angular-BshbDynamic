<div class="container">
    <form (ngSubmit)="addNote()" class="form-container">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" [(ngModel)]="newNote.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="text">Text:</label>
        <textarea id="text" [(ngModel)]="newNote.text" name="text" required></textarea>
      </div>
      <button type="submit">Add Note</button>
    </form>
  
    <ul class="note-list">
      <li *ngFor="let note of positiveNotes; let i = index">
        <div class="note">
          <h3>{{ note.title }}</h3>
          <p>{{ note.text }}</p>
          <button (click)="editNote(i)">Edit</button>
          <button (click)="deleteNote(i)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
