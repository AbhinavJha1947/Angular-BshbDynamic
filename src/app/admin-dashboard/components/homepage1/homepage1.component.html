<div class="upload-container">
    <h1>Upload Homepage Data</h1>
    <form (ngSubmit)="onUpload()">
      <div class="form-group">
        <label for="text">Text:</label>
        <input type="text" id="text" [(ngModel)]="text" name="text">
      </div>
      <div class="form-group">
        <label for="chiefminister">Choose Chief Minister Image:</label>
        <input type="file" id="chiefminister" (change)="onFileSelected($event, 'chiefminister')">
      </div>
      <div class="form-group">
        <label for="departmentminister">Choose Department Minister Image:</label>
        <input type="file" id="departmentminister" (change)="onFileSelected($event, 'departmentminister')">
      </div>
      <button type="submit" [disabled]="!chiefminister || !departmentminister">Upload</button>
    </form>
  </div>
  
  <div class="gallery-container">
    <h1>Existing Data</h1>
    <div class="photo-gallery">
      <div class="photo-item" *ngFor="let item of data">
        <div class="photo-text">
          <p><strong>Text:</strong> {{item.text}}</p>
        </div>
        <div class="photo-images">
          <img [src]="item.chiefministerImageUrl" alt="Chief Minister Image">
          <img [src]="item.departmentministerImageUrl" alt="Department Minister Image">
        </div>
        <div class="photo-actions">
          <button class="edit-btn" (click)="onEdit(item)">Edit</button>
          <button class="delete-btn" (click)="onDelete(item.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
