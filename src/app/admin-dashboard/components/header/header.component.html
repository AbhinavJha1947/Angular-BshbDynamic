<h2>Header Logos</h2>
<form (ngSubmit)="onSubmit()" #headerForm="ngForm" class="header-form">
  <div *ngFor="let logo of logos; let i = index" class="logo-group">
    <h3>Logo {{ i + 1 }}</h3>
    <div class="form-group">
      <label for="logo{{ i + 1 }}Url">URL</label>
      <input
        type="url"
        id="logo{{ i + 1 }}Url"
        required
        [(ngModel)]="logo.url"
        name="logo{{ i + 1 }}Url"
        #logoUrl="ngModel"
        class="form-control"
      />
      <div *ngIf="logoUrl.invalid && logoUrl.touched" class="error">
        URL is required.
      </div>
    </div>
    <div class="form-group">
      <label for="logo{{ i + 1 }}Image">Image</label>
      <input
        type="file"
        id="logo{{ i + 1 }}Image"
        (change)="onFileChange($event, i)"
        accept="image/*"
        class="form-control"
      />
    </div>
    <button type="button" (click)="removeLogo(i)" class="btn btn-danger">
      Remove
    </button>
  </div>
  <button type="button" (click)="addLogo()" class="btn btn-primary">
    Add Logo
  </button>
  <button type="submit" [disabled]="headerForm.invalid" class="btn btn-success">
    Submit
  </button>
</form>
