<h2>Manage Hot Links</h2>
<form (ngSubmit)="onSubmit()" #hotlinkForm="ngForm">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" required [(ngModel)]="hotlink.title" name="title" #title="ngModel">
    <div *ngIf="title.invalid && title.touched" class="error">Title is required.</div>
  </div>
  <div>
    <label for="url">URL</label>
    <input type="url" id="url" required [(ngModel)]="hotlink.url" name="url" #url="ngModel">
    <div *ngIf="url.invalid && url.touched" class="error">URL is required.</div>
  </div>
  <button type="submit" [disabled]="hotlinkForm.invalid">Submit</button>
</form>
