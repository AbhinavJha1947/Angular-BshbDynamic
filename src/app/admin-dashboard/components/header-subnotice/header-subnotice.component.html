<div class="notice-container">
  <h2 class="header">Sub-Notices</h2>
  
  <form (ngSubmit)="addSubNotice()">
    <div class="form-group">
      <label for="noticeDescription">Sub-Notice Description:</label>
      <input type="text" id="noticeDescription" [(ngModel)]="newSubNotice.description" name="noticeDescription" required>
    </div>
    <div class="form-group">
      <label for="noticeUrl">Sub-Notice URL:</label>
      <input type="text" id="noticeUrl" [(ngModel)]="newSubNotice.url" name="noticeUrl" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Sub-Notice</button>
  </form>
  
  <div *ngIf="message" class="alert alert-success">{{ message }}</div>

  <h2 class="subheader">Sub-Notices List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subNotice of subNotices">
        <td>{{ subNotice.description }}</td>
        <td><a [href]="subNotice.url" target="_blank">{{ subNotice.url }}</a></td>
        <td>
          <button (click)="editSubNotice(subNotice)" class="btn btn-secondary">Edit</button>
          <button (click)="deleteSubNotice(subNotice.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
