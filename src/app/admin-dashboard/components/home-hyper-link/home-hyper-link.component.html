<div class="container">
  <form (ngSubmit)="addLink()" class="form-container">
    <div class="form-group">
      <label for="name">Hyperlink Name:</label>
      <input id="name" [(ngModel)]="newLink.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="url">URL:</label>
      <input id="url" [(ngModel)]="newLink.url" name="url" required>
    </div>
    <button type="submit">Add Link</button>
  </form>

  <ul class="link-list">
    <li *ngFor="let link of hyperLinks; let i = index">
      <a [href]="link.url" target="_blank">{{ link.name }}</a>
      <button (click)="editLink(i)">Edit</button>
      <button (click)="deleteLink(i)">Delete</button>
    </li>
  </ul>
</div>
